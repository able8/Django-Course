{% extends "base.html" %}

{# 页面标题 #}
{% block title %}
    {{ blog.title }}
{% endblock title %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>作者： {{ blog.author }}</p>
    <p>发布日期： {{ blog.created_time|date:'Y-m-d H:i:s' }} </p>
    <p>分类：
        <a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
            {{ blog.blog_type }}
        </a>
    </p>
    <!-- <p>{{ blog.content|truncatechars:30 }}</p> -->
    <p>{{ blog.content }}</p>
{% endblock content %}
